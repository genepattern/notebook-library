{% load pages_tags mezzanine_tags i18n staticfiles static %}

<header class="fixed-top">
    <nav id="top-nav" class="navbar navbar-expand-lg navbar-dark container">
    <a class="navbar-brand" href="/"><img src="/static/images/logo.png" alt="GenePattern Notebook"/></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-dropdown" aria-controls="navbar-dropdown" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-dropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/library/">Library</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/analyses/">Analyses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/documentation/">Documentation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/blog/">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://groups.google.com/group/genepattern-help" target="_blank">Contact</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a id="user-menu" href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{ user.username }}
                        <span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="user-menu">
                        <a class="dropdown-item" href="/jobs/">Jobs</a>
                        <a class="dropdown-item" href="/workspace/">Workspace</a>
                        <a class="dropdown-item" href="/accounts/profile/">Profile</a>
                        <a class="dropdown-item" href="/accounts/logout/">Logout</a>
                    </div>
                </li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
            {% endif %}
        </ul>
    </div>
